- name: Install Python and Required Packages
  hosts: all
  become: yes

  tasks:
    - name: Update package lists
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Python3 and Pip3
      apt:
        name: python3-pip python3-dev
        state: present
        update_cache: yes
      ignore_errors: yes

    - name: Install required packages using pip3
      pip:
        name:
          - requests
          - beautifulsoup4
          - numpy
          - pandas
        state: present
        executable: /usr/bin/pip3
      ignore_errors: yes

    - name: Handle package installation failures
      fail:
        msg: "Failed to install Python and required packages. Please check the package repository or install manually."
      when: result['failed'] is true